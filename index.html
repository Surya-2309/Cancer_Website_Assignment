<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Awareness & Support</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f9;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(106, 90, 205, 0.7), rgba(106, 90, 205, 0.7)), 
                        url('https://images.squarespace-cdn.com/content/v1/5c7d3465c2ff614ea868a3c4/1601524296995-T6YC2VCSVUCNSLUYNGM6/woman-hands-holding-pink-breast-cancer-awareness-ribbon-white_53476-3876+%281%29.jpg');
            background-size: cover;
            background-position: center;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 0 20px;
        }

        .hero-content h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero-content p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 15px auto 0;
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: -50px auto 50px;
            padding: 0 20px;
            position: relative;
        }

        /* Quotes Section */
        .quote-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 40px;
            border-top: 6px solid #6a5acd;
        }

        #quote-text {
            font-size: 1.4rem;
            font-style: italic;
            color: #444;
            margin-bottom: 10px;
            display: block;
        }

        #quote-author {
            font-weight: bold;
            color: #6a5acd;
            display: block;
            margin-bottom: 20px;
        }

        .refresh-btn {
            background: #6a5acd;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .refresh-btn:hover {
            background: #483d8b;
        }

        /* Contact Form */
        .contact-section {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section-title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .submit-btn {
            width: 100%;
            background: #6a5acd;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #483d8b;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .hero-content h1 { font-size: 2rem; }
            .quote-card { padding: 20px; }
        }
    </style>
</head>
<body>

    <header class="hero">
        <div class="hero-content">
            <h1>Hope & Resilience</h1>
            <p>Providing support and awareness for everyone touched by cancer.</p>
        </div>
    </header>

    <div class="container">
        <section class="quote-card">
            <span id="quote-text">"Loading a message of hope..."</span>
            <span id="quote-author"></span>
            <br>
            <button class="refresh-btn" onclick="fetchQuote()">Get New Quote</button>
        </section>

        <section class="contact-section">
            <h2 class="section-title">Contact Support</h2>
            <form onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="email@example.com" required>
                </div>
                <div class="form-group">
                    <label>How can we help?</label>
                    <textarea id="message" rows="4" placeholder="Your message..." required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </div>

    <script>
        async function fetchQuote() {
            const textEl = document.getElementById('quote-text');
            const authorEl = document.getElementById('quote-author');

            textEl.innerText = "Fetching inspiration...";
            authorEl.innerText = "";

            try {
                // Correct API call
                const response = await fetch('https://zenquotes.io/api/random');

                if (!response.ok) throw new Error('API Error');

                // API returns array of objects
                const data = await response.json();
                const quoteData = data[0];

                textEl.innerText = `"${quoteData.q}"`;
                authorEl.innerText = `â€” ${quoteData.a}`;
            } catch (err) {
                textEl.innerText = "Could not load quote right now.";
                authorEl.innerText = "(API Error)";
            }
        }

        function handleSubmit(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            alert(`Thank you, ${name}. Your message has been simulated!`);
            event.target.reset();
        }

        // Run once when the page loads
        window.onload = fetchQuote;
    </script>
</body>
</html>
